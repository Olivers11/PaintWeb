<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        body{
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #canvas {
            display: block;
            cursor: url('Images/paintbrush.ico')1 30, crosshair;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <i class="fas fa-palette"></i> Forms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <button id="0" onclick="changeMode(this)" class="btn btn-outline-success my-2 ml-3 my-sm-0" type="submit"> <i class="far fa-pencil-paintbrush"></i> </button>
            <button id="1" onclick="changeMode(this)" class="btn btn-outline-success my-2 ml-3 my-sm-0" type="submit"> <i class="far fa-square"></i> </button>
            <button id="2" onclick="changeMode(this)" class="btn btn-outline-success my-2 ml-3 my-sm-0" type="submit"> <i class="far fa-circle"></i> </button>
            <button id="3" onclick="changeMode(this)" class="btn btn-outline-success my-2 ml-3 my-sm-0" type="submit"> <i class="fas fa-horizontal-rule"></i> </button>
            <h4 class="ml-4 text-white"> size: <b id="size">3</b></h4>
            <select name="select" id="select" class="ml-4 bg-dark text-white">
              <option value="yellow">Amarillo</option>
              <option value="black" selected>Negro</option>
              <option value="blue">Azul</option>
              <option value="red">Rojo</option>
              <option value="gray">Gris</option>
              <option value="green">Verde</option>
              <option value="orange">Naranja</option>
            </select>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>





    <canvas id="canvas">

    </canvas>
    <script src="main.js"></script>
</body>
</html>
